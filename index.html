<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <h2 id="time"></h2>

    <section class="card">
      <h2 id = 'Question'>Coding Quiz Challenge</h2>
      <p id = 'description'>Test your javascript knowledge by answering the following questions within 60 seconds! The more you get right the higher your score will be. Press the start button to begin!</p>
      <form id = 'questionForm'>
        <ul>
          <li>
            <input type="radio" id="a" name="gender" value="male">
            <label id="optionA"></label><br>
            <input type="radio" id="a" name="gender" value="female">
            <label id="optionB"></label><br>
            <input type="radio" id="" name="gender" value="other">
            <label id ="optionC"></label><br>
            <input type="radio" id="" name="gender" value="other">
            <label id = "optionD"></label>
          </li>
          <li>
            <label for="msg"></label>
          </li>
        </ul>

      </form> 
      <button id="start" value="Start">Start</button>

      <h3 class="message"></h3>   
    </section>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
