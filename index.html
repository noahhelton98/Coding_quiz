<!DOCTYPE html>
<html>
  <head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class= "large-font">Code Quiz!</div>
    </header>

    <div class="card2" id = 'timer'> 
      <div class= "timer" >
        <p id = 'secondsRemaining'>Seconds Remaining:</p>
        <div class="timer-count">60</div>
      </div>
    </div>


    <main>
      <section id = 'mainContent'>
        
        <div class="card options">

          <h2 id = 'Heading'>Coding Quiz Challenge</h2><br>
          <p id = 'description'>Test your javascript knowledge by answering the following questions within 60 seconds! The more you get right the higher your score will be. Press the start button to begin!</p>
          <br>
        <h2 id = 'Question'></h2>
          <ul id="listQs">
            <li>
              <input type="radio" id="r1" name="radAnswer"/>
              <label for="r1">a</label>
            </li>
            <li>
              <input type="radio" id="r2" name="radAnswer"/>
              <label for="r2">b</label>
            </li>
            <li>
              <input type="radio" id="r3" name="radAnswer"/>
              <label for="r3">c</label>
            </li>
            <li>
              <input type="radio" id="r4" name="radAnswer"/>
              <label for="r4">d</label>
            </li>
            <input type="text" id="initials"name='initials'>

            <p id = 'rightOrWrong'></p>
            <button id="submit-button">Submit</button>
            <button id="restart">Again?</button>
            <button id="submit-initials">Submit</button>
          </ul>

          <button id="start-button" >Start</button>



        </div>
 

      </section>


      <section class="card options" id = 'highscores'>
        <table id ='scoresTable'>

        </table>

      </section>
    


    </main>
    <footer id ='#footer'> 
      <button id="viewHighscores">Highscores</button>
      <button id="clear">Clear?</button>
      <button id="reload">Restart?</button>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
